version: "1"
package:
  id: $APPID
  name: deepin-base
  version: $VERSION
  kind: base
  description: |
    deepin base environment.
  extensions:
    - name: org.deepin.driver.display.nvidia
      version: 1.0.0
      directory: opt/extensions/org.deepin.driver.display.nvidia
      allow_env:
        __EGL_VENDOR_LIBRARY_DIRS: /usr/share/glvnd/egl_vendor.d
        __EGL_EXTERNAL_PLATFORM_CONFIG_DIRS: ''
        VK_ADD_DRIVER_FILES: ''
    - name: com.glenfly.driver.display.arise
      version: 1.0.0
      directory: opt/extensions/com.glenfly.driver.display.arise
      allow_env:
        __EGL_VENDOR_LIBRARY_DIRS: /usr/share/glvnd/egl_vendor.d
        LIBGL_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        GBM_BACKENDS_PATH: /usr/lib/$TRIPLET_LIST/gbm
    - name: org.deepin.driver.media.intel
      version: 25.0.0
      directory: opt/extensions/org.deepin.driver.media.intel
      allow_env:
        LIBVA_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
    - name: com.mthreads.driver.musa
      version: 1.0.0
      directory: opt/extensions/com.mthreads.driver.musa
      allow_env:
        GBM_BACKENDS_PATH: /usr/lib/$TRIPLET_LIST/gbm
        LIBGL_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        LIBVA_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        VK_ADD_DRIVER_FILES: ''
        __EGL_VENDOR_LIBRARY_DIRS: /usr/share/glvnd/egl_vendor.d
    - name: com.zhaoxin.driver.cx4
      version: 25.2.0
      directory: opt/extensions/com.zhaoxin.driver.cx4
      allow_env:
        GBM_BACKENDS_PATH: /usr/lib/$TRIPLET_LIST/gbm
        LIBGL_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        LIBVA_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        VDPAU_DRIVER_PATH: usr/lib/$TRIPLET_LIST/vdpau
        VK_ADD_DRIVER_FILES: ''
        __EGL_VENDOR_LIBRARY_DIRS: /usr/share/glvnd/egl_vendor.d
    - name: cn.innosilicon.driver.innogpu.fh2m
      version: 1.0.0
      directory: opt/extensions/cn.innosilicon.driver.innogpu.fh2m
      allow_env:
        GBM_BACKENDS_PATH: /usr/lib/$TRIPLET_LIST/gbm
        LIBGL_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        LIBVA_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        OCL_ICD_VENDORS: /etc/OpenCL/vendors
        VDPAU_DRIVER_PATH: usr/lib/$TRIPLET_LIST/vdpau
        VK_ADD_DRIVER_FILES: ''
        __EGL_VENDOR_LIBRARY_DIRS: /usr/share/glvnd/egl_vendor.d
    - name: com.zhaoxin.linux.graphics.driver
      version: 25.2.0
      directory: opt/extensions/com.zhaoxin.linux.graphics.driver
      allow_env:
        GBM_BACKENDS_PATH: /usr/lib/$TRIPLET_LIST/gbm
        LIBGL_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        LIBVA_DRIVERS_PATH: /usr/lib/$TRIPLET_LIST/dri
        VK_ADD_DRIVER_FILES: ''
        __EGL_VENDOR_LIBRARY_DIRS: /usr/share/glvnd/egl_vendor.d

base: org.deepin.empty/20.0.0

build: |
  echo skip
